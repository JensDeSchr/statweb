<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Oefening 1</title>
</head>

<body>
    <form action="https://tm-statweb.be/forms.php" method="get">
        <div>
            <label for="Voornaam">Voornaam: <input type="text" name="Voornaam" id="Voornaam" required></label>
        </div>
        <div>
            <label for="Familienaam">Familienaam: <input type="text" name="Familienaam" id="Familienaam"
                    required></label>
        </div>
        <div>
            <label for="Adres">Adres: <input type="text" name="Adres" id="Adres"></label>
        </div>
        <div>
            <label for="provincie">Provincie:
                <select name="provincie" id="provincie">
                    <option value="Limburg">Limburg</option>
                    <option value="Antwerpen">Antwerpen</option>
                    <option value="Henegouwen">Henegouwen</option>
                    <option value="Luik">Luik</option>
                    <option value="Namen">Namen</option>
                    <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
                    <option value="Vlaams-Brabant">Vlaams-Brabant</option>
                    <option value="Waals-Brabant">Waals-Brabant</option>
                    <option value="West-Vlaanderen">West-Vlaanderen</option>
                </select>
            </label>
        </div>
        <div>
            <fieldset>
                <legend>Geslacht</legend>
                <label for="man">Man<input type="radio" name="gender" id="man"></label>
                <label for="vrouw">Vrouw<input type="radio" name="gender" id="vrouw"></label>
                <label for="ander">Ander<input type="radio" name="gender" id="ander"></label>
            </fieldset>
        </div>
        <div>
            <label for="foto">Foto <input type="file" name="foto" id="foto"></label>
        </div>
        <div>
            <label for="Checkbox">Ik ga akkoord met de algemene voorwaarden <input type="checkbox" name="Checkbox"
                    id="Checkbox"></label>
        </div>
        <div>
            <input type="submit" value="Registreren">
        </div>
    </form>
</body>

</html>
